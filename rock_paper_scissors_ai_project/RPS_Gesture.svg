<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Rock gesture -->
  <symbol id="rock" viewBox="0 0 100 100">
    <path d="M20 40 C20 20, 80 20, 80 40 C95 45, 95 65, 80 70 C80 80, 20 80, 20 70 C5 65, 5 45, 20 40" 
          fill="#ffffff" stroke="#000000" stroke-width="2"/>
  </symbol>
  
  <!-- Paper gesture -->
  <symbol id="paper" viewBox="0 0 100 100">
    <path d="M20 20 L80 20 L80 80 L20 80 Z" 
          fill="#ffffff" stroke="#000000" stroke-width="2"/>
    <line x1="35" y1="35" x2="65" y2="35" stroke="#000000" stroke-width="2"/>
    <line x1="35" y1="50" x2="65" y2="50" stroke="#000000" stroke-width="2"/>
    <line x1="35" y1="65" x2="65" y2="65" stroke="#000000" stroke-width="2"/>
  </symbol>
  
  <!-- Scissors gesture -->
  <symbol id="scissors" viewBox="0 0 100 100">
    <circle cx="35" cy="35" r="15" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    <circle cx="65" cy="35" r="15" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    <path d="M35 45 L50 80 L65 45" fill="none" stroke="#000000" stroke-width="2"/>
  </symbol>
</svg>